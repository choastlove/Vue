<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>vue过度</title>
        <style>
            .fade-enter-active, .fade-leave-active {
                  transition: opacity .5s
                }
            .fade-enter, .fade-leave-active {
                  opacity: 0
}
        </style>
        <script src="js/vue.min.js"></script>
    </head>
    <body>
        <div id="demo">
            <button v-on:click="show = !show">
                Toggle
            </button>
            <transition name="fade">
                <p v-if="show">
                    hello
                </p>
            </transition>
        </div>
        <script>
            new Vue({
                el:'#demo',
                data:{
                    show:true
                }
            })
        </script>
    </body>
</html>
